<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>
  <body class="dracula">
    <div class="calculator-container">
      <div class="calculator-screen">
        <p id="calculator-expression">0</p>
      </div>
      <div class="calculator-keypad">
        <button class="calculator-key" onclick="write_key('1')">1</button>
        <button class="calculator-key" onclick="write_key('2')">2</button>
        <button class="calculator-key" onclick="write_key('3')">3</button>
        <button class="calculator-key" onclick="write_key('/')">/</button>
        <button class="calculator-key" onclick="write_key('4')">4</button>
        <button class="calculator-key" onclick="write_key('5')">5</button>
        <button class="calculator-key" onclick="write_key('6')">6</button>
        <button class="calculator-key" onclick="write_key('*')">*</button>
        <button class="calculator-key" onclick="write_key('7')">7</button>
        <button class="calculator-key" onclick="write_key('8')">8</button>
        <button class="calculator-key" onclick="write_key('9')">9</button>
        <button class="calculator-key" onclick="write_key('-')">-</button>
        <button class="calculator-key" onclick="write_key('0')">0</button>
        <button class="calculator-key" onclick="write_key('.')">.</button>
        <button class="calculator-key" onclick="write_key('+')">+</button>
        <button class="calculator-key" onclick="calculate()">=</button>
        <button class="calculator-key" onclick="clear_screen()">C</button>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
